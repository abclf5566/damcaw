<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加密貨幣深度交易計算器</title>
  <style>
    /* CSS 變數 */
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --success: #16a34a;
      --warning: #f59e0b;
      --danger: #dc2626;
      --bg-light: #f8fafc;
      --bg-dark: #0f172a;
      --card-light: #ffffff;
      --card-dark: #1e293b;
      --text-light: #1e293b;
      --text-dark: #f1f5f9;
      --border-light: #e2e8f0;
      --border-dark: #334155;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    /* 主題切換 */
    [data-theme="light"] {
      --bg: var(--bg-light);
      --card: var(--card-light);
      --text: var(--text-light);
      --border: var(--border-light);
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --card: var(--card-dark);
      --text: var(--text-dark);
      --border: var(--border-dark);
    }

    /* 基礎樣式 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: all 0.3s ease;
      padding: 1rem;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    /* 標題區域 */
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .header p {
      color: var(--text);
      opacity: 0.8;
    }

    /* 主題切換按鈕 */
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: 50px;
      padding: 0.5rem;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      z-index: 100;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    /* 計算器卡片 */
    .calculator {
      background: var(--card);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      margin-bottom: 1rem;
    }

    /* 表單網格 */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .form-group input,
    .form-group select {
      padding: 0.75rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: var(--card);
      color: var(--text);
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary);
    }

    /* Checkbox 樣式 */
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
    }

    /* 按鈕樣式 */
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
    }

    .btn-danger {
      background: transparent;
      color: var(--danger);
      border: 2px solid var(--danger);
    }

    .btn-danger:hover {
      background: var(--danger);
      color: white;
    }

    /* 結果顯示 */
    .result {
      background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
      border: 1px solid #0ea5e9;
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 1rem;
    }

    [data-theme="dark"] .result {
      background: linear-gradient(135deg, #0c4a6e, #075985);
      border-color: #0284c7;
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
      font-size: 1.1rem;
    }

    .result-item:last-child {
      margin-bottom: 0;
    }

    .result-label {
      font-weight: 600;
    }

    .result-value {
      font-weight: 700;
      font-family: 'Courier New', monospace;
    }

    .slippage-high { color: var(--danger); }
    .slippage-medium { color: var(--warning); }
    .slippage-low { color: var(--success); }

    /* 錯誤提示 */
    .error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: var(--danger);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-weight: 500;
    }

    [data-theme="dark"] .error {
      background: #3f1f1f;
      border-color: #7f1d1d;
    }

    /* 加載動畫 */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid var(--border);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      body {
        padding: 0.5rem;
      }

      .calculator {
        padding: 1.5rem;
      }

      .form-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .result-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.25rem;
      }

      .theme-toggle {
        top: 0.5rem;
        right: 0.5rem;
        padding: 0.4rem;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .calculator {
        padding: 1rem;
      }
    }

    /* 隱藏類別 */
    .hidden {
      display: none;
    }

    /* 新增計算器按鈕 */
    .add-calculator {
      text-align: center;
      margin: 2rem 0;
    }

    /* 刪除按鈕 */
    .delete-calculator {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--danger);
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .delete-calculator:hover {
      opacity: 1;
    }

    .calculator {
      position: relative;
    }
  </style>
</head>
<body data-theme="light">
  <!-- 主題切換按鈕 -->
  <button class="theme-toggle" id="themeToggle" title="切換主題">🌙</button>

  <div class="container">
    <!-- 標題區域 -->
    <div class="header">
      <h1>💰 加密貨幣深度交易計算器</h1>
      <p>支援 CoinEx 和 Pionex 交易所，即時計算滑點與手續費</p>
    </div>

    <!-- 計算器容器 -->
    <div id="calculators">
      <div class="calculator" data-calculator="0">
        <div class="form-grid">
          <div class="form-group">
            <label for="exchange_0">交易所</label>
            <select id="exchange_0" name="exchange">
              <option value="coinex">CoinEx</option>
              <option value="pionex">Pionex</option>
            </select>
          </div>

          <div class="form-group">
            <label for="symbol_0">代幣</label>
            <input type="text" id="symbol_0" name="symbol" list="tokenList_0" placeholder="如: BTC, ETH, KAS" autocomplete="off">
            <datalist id="tokenList_0"></datalist>
          </div>

          <div class="form-group">
            <label for="amount_0">金額 (USDT)</label>
            <input type="number" id="amount_0" name="amount" value="1000" min="1" step="1">
          </div>

          <div class="form-group">
            <label for="action_0">交易類型</label>
            <select id="action_0" name="action">
              <option value="buy">買入</option>
              <option value="sell">賣出</option>
            </select>
          </div>

          <div class="form-group">
            <label for="fee_0">手續費 (%)</label>
            <input type="number" id="fee_0" name="fee" value="0.1" min="0" max="10" step="0.01">
          </div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="cet_0" name="cet">
          <label for="cet_0">使用 CET 折扣 (8折)</label>
        </div>

        <div id="result_0" class="result hidden"></div>
        <div id="error_0" class="error hidden"></div>
      </div>
    </div>

    <!-- 新增計算器按鈕 -->
    <div class="add-calculator">
      <button class="btn btn-primary" id="addCalculator">
        ➕ 新增計算器
      </button>
    </div>
  </div>

  <script>
    // 常數設定
    const MAX_CALCULATORS = 5;
    const UPDATE_INTERVAL = 2000; // 2秒更新一次
    const PROXY = 'https://cors-anywhere.herokuapp.com/';
    
    // 支援的代幣
    const TOKENS = {
      coinex: ['BTC', 'ETH', 'SOL', 'KAS', 'KASPER', 'KASPY', 'KDAO', 'GHOAD', 'BURT', 'KEIRO', 'KANGO', 'NACHO', 'KREX', 'KEKE'],
      pionex: ['BTC', 'ETH', 'SOL', 'KAS', 'GHOAD', 'KANGO', 'NACHO']
    };

    // 全域變數
    let calculators = [];
    let calculatorCount = 0;
    let updateIntervals = {};

    // 主題切換
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.dataset.theme = savedTheme;
      updateThemeIcon(savedTheme);
    }

    function toggleTheme() {
      const currentTheme = document.body.dataset.theme;
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.body.dataset.theme = newTheme;
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    }

    function updateThemeIcon(theme) {
      const icon = document.getElementById('themeToggle');
      icon.textContent = theme === 'light' ? '🌙' : '☀️';
    }

    // API 呼叫
    async function fetchDepth(exchange, symbol) {
      const urls = {
        coinex: `https://api.coinex.com/v2/spot/depth?market=${symbol}USDT&limit=50&interval=0`,
        pionex: `https://api.pionex.com/api/v1/market/depth?symbol=${symbol}_USDT&limit=100`
      };

      try {
        const response = await fetch(urls[exchange]);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        
        if (exchange === 'coinex') {
          if (!data.data?.depth?.asks?.length || !data.data?.depth?.bids?.length) {
            throw new Error('無效的市場深度資料');
          }
          return data.data.depth;
        } else {
          if (!data.data?.asks?.length || !data.data?.bids?.length) {
            throw new Error('無效的市場深度資料');
          }
          return data.data;
        }
      } catch (error) {
        throw new Error(`獲取數據失敗: ${error.message}`);
      }
    }

    // 計算滑點和手續費
    function calculateTrade(depth, action, amount, feeRate, useCET) {
      const orderBook = action === 'buy' ? depth.asks : depth.bids;
      if (!orderBook?.length) return { net: 0, slippage: 0, fee: 0 };

      let remainingAmount = amount;
      let totalCost = 0;
      let totalVolume = 0;
      let weightedSum = 0;

      for (const [priceStr, volumeStr] of orderBook) {
        const price = parseFloat(priceStr);
        const volume = parseFloat(volumeStr);
        
        if (action === 'buy') {
          const cost = price * volume;
          if (remainingAmount >= cost) {
            totalVolume += volume;
            remainingAmount -= cost;
            weightedSum += price * volume;
            totalCost += cost;
          } else {
            const partialVolume = remainingAmount / price;
            totalVolume += partialVolume;
            weightedSum += price * partialVolume;
            totalCost += remainingAmount;
            break;
          }
        } else {
          if (remainingAmount >= volume) {
            const proceeds = price * volume;
            totalCost += proceeds;
            remainingAmount -= volume;
            weightedSum += price * volume;
            totalVolume += volume;
          } else {
            const proceeds = price * remainingAmount;
            totalCost += proceeds;
            weightedSum += price * remainingAmount;
            totalVolume += remainingAmount;
            break;
          }
        }
      }

      if (!totalVolume) return { net: 0, slippage: 0, fee: 0 };

      const averagePrice = weightedSum / totalVolume;
      const bestPrice = parseFloat(orderBook[0][0]);
      const slippage = action === 'buy' 
        ? ((averagePrice - bestPrice) / bestPrice) * 100
        : ((bestPrice - averagePrice) / bestPrice) * 100;

      const effectiveFeeRate = useCET ? feeRate * 0.8 : feeRate;
      const fee = totalCost * effectiveFeeRate;
      const net = action === 'buy' ? totalVolume : totalCost - fee;

      return { net, slippage, fee };
    }

    // 更新代幣列表
    function updateTokenList(calculatorId, exchange) {
      const datalist = document.getElementById(`tokenList_${calculatorId}`);
      const tokens = TOKENS[exchange] || [];
      datalist.innerHTML = tokens.map(token => `<option value="${token}"></option>`).join('');
      
      // 更新手續費
      const feeInput = document.getElementById(`fee_${calculatorId}`);
      feeInput.value = exchange === 'coinex' ? '0.3' : '0.1';
    }

    // 執行計算
    async function performCalculation(calculatorId) {
      const elements = {
        exchange: document.getElementById(`exchange_${calculatorId}`),
        symbol: document.getElementById(`symbol_${calculatorId}`),
        amount: document.getElementById(`amount_${calculatorId}`),
        action: document.getElementById(`action_${calculatorId}`),
        fee: document.getElementById(`fee_${calculatorId}`),
        cet: document.getElementById(`cet_${calculatorId}`),
        result: document.getElementById(`result_${calculatorId}`),
        error: document.getElementById(`error_${calculatorId}`)
      };

      const symbol = elements.symbol.value.trim().toUpperCase();
      if (!symbol) {
        elements.result.classList.add('hidden');
        elements.error.classList.add('hidden');
        return;
      }

      try {
        elements.error.classList.add('hidden');
        elements.result.innerHTML = '<div class="loading"></div> 計算中...';
        elements.result.classList.remove('hidden');

        const depth = await fetchDepth(elements.exchange.value, symbol);
        const result = calculateTrade(
          depth,
          elements.action.value,
          parseFloat(elements.amount.value) || 0,
          parseFloat(elements.fee.value) / 100 || 0,
          elements.cet.checked
        );

        const slippageClass = result.slippage > 5 ? 'slippage-high' : 
                             result.slippage > 2 ? 'slippage-medium' : 'slippage-low';

        const unit = elements.action.value === 'buy' ? symbol : 'USDT';
        
        elements.result.innerHTML = `
          <div class="result-item">
            <span class="result-label">💰 獲得數量：</span>
            <span class="result-value">${result.net.toFixed(6)} ${unit}</span>
          </div>
          <div class="result-item">
            <span class="result-label">💸 手續費：</span>
            <span class="result-value">${result.fee.toFixed(4)} ${unit}</span>
          </div>
          <div class="result-item">
            <span class="result-label">📊 滑點：</span>
            <span class="result-value ${slippageClass}">${result.slippage.toFixed(3)}%</span>
          </div>
        `;
      } catch (error) {
        elements.result.classList.add('hidden');
        elements.error.textContent = error.message;
        elements.error.classList.remove('hidden');
      }
    }

    // 創建新計算器
    function createCalculator(id) {
      const calculator = document.createElement('div');
      calculator.className = 'calculator';
      calculator.dataset.calculator = id;
      
      calculator.innerHTML = `
        ${id > 0 ? '<button class="delete-calculator" onclick="removeCalculator(' + id + ')">✕</button>' : ''}
        <div class="form-grid">
          <div class="form-group">
            <label for="exchange_${id}">交易所</label>
            <select id="exchange_${id}" name="exchange">
              <option value="coinex">CoinEx</option>
              <option value="pionex">Pionex</option>
            </select>
          </div>

          <div class="form-group">
            <label for="symbol_${id}">代幣</label>
            <input type="text" id="symbol_${id}" name="symbol" list="tokenList_${id}" placeholder="如: BTC, ETH, KAS" autocomplete="off">
            <datalist id="tokenList_${id}"></datalist>
          </div>

          <div class="form-group">
            <label for="amount_${id}">金額 (USDT)</label>
            <input type="number" id="amount_${id}" name="amount" value="1000" min="1" step="1">
          </div>

          <div class="form-group">
            <label for="action_${id}">交易類型</label>
            <select id="action_${id}" name="action">
              <option value="buy">買入</option>
              <option value="sell">賣出</option>
            </select>
          </div>

          <div class="form-group">
            <label for="fee_${id}">手續費 (%)</label>
            <input type="number" id="fee_${id}" name="fee" value="0.1" min="0" max="10" step="0.01">
          </div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="cet_${id}" name="cet">
          <label for="cet_${id}">使用 CET 折扣 (8折)</label>
        </div>

        <div id="result_${id}" class="result hidden"></div>
        <div id="error_${id}" class="error hidden"></div>
      `;

      return calculator;
    }

    // 綁定事件
    function bindCalculatorEvents(id) {
      const elements = {
        exchange: document.getElementById(`exchange_${id}`),
        symbol: document.getElementById(`symbol_${id}`)
      };

      // 交易所改變時更新代幣列表
      elements.exchange.addEventListener('change', () => {
        updateTokenList(id, elements.exchange.value);
        clearInterval(updateIntervals[id]);
        performCalculation(id);
        startAutoUpdate(id);
      });

      // 代幣輸入時開始計算
      elements.symbol.addEventListener('input', () => {
        clearInterval(updateIntervals[id]);
        if (elements.symbol.value.trim()) {
          performCalculation(id);
          startAutoUpdate(id);
        }
      });

      // 其他參數改變時重新計算
      ['amount', 'action', 'fee', 'cet'].forEach(field => {
        const element = document.getElementById(`${field}_${id}`);
        element.addEventListener('change', () => {
          if (elements.symbol.value.trim()) {
            performCalculation(id);
          }
        });
      });

      // 初始化代幣列表
      updateTokenList(id, elements.exchange.value);
    }

    // 自動更新
    function startAutoUpdate(id) {
      updateIntervals[id] = setInterval(() => {
        const symbolInput = document.getElementById(`symbol_${id}`);
        if (symbolInput && symbolInput.value.trim()) {
          performCalculation(id);
        }
      }, UPDATE_INTERVAL);
    }

    // 新增計算器
    function addCalculator() {
      if (calculators.length >= MAX_CALCULATORS) {
        alert(`最多只能同時使用 ${MAX_CALCULATORS} 個計算器`);
        return;
      }

      calculatorCount++;
      const calculator = createCalculator(calculatorCount);
      document.getElementById('calculators').appendChild(calculator);
      calculators.push(calculatorCount);
      
      bindCalculatorEvents(calculatorCount);
    }

    // 移除計算器
    function removeCalculator(id) {
      clearInterval(updateIntervals[id]);
      delete updateIntervals[id];
      
      const calculator = document.querySelector(`[data-calculator="${id}"]`);
      if (calculator) {
        calculator.remove();
      }
      
      calculators = calculators.filter(cId => cId !== id);
    }

    // 初始化
    function init() {
      initTheme();
      
      // 綁定主題切換
      document.getElementById('themeToggle').addEventListener('click', toggleTheme);
      
      // 綁定新增計算器按鈕
      document.getElementById('addCalculator').addEventListener('click', addCalculator);
      
      // 初始化第一個計算器
      calculators.push(0);
      bindCalculatorEvents(0);
    }

    // 頁面載入完成後初始化
    document.addEventListener('DOMContentLoaded', init);

    // 頁面卸載時清理定時器
    window.addEventListener('beforeunload', () => {
      Object.values(updateIntervals).forEach(clearInterval);
    });
  </script>
</body>
</html>
